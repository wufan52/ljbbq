apply plugin: 'com.android.application'

android {
	productFlavors {
		flavor {
		}
	}

    compileSdkVersion 27
    buildToolsVersion "27.1.1"
	useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.ljbbq.jin"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'fm.jiecao:jiecaovideoplayer:5.8.1'
	compile 'com.github.bumptech.glide:glide:3.7.0'
	compile 'com.github.GrenderG:Toasty:1.2.8'
	compile 'com.github.huangdali:LogcatView:v1.1.2'
	compile 'com.android.support:cardview-v7:+'
	compile 'cn.bmob.android:bmob-sdk:3.6.7'
	compile 'com.android.support:support-v4:+'
	compile 'com.android.support:design:+'
	compile 'com.android.support:appcompat-v7:+'
	compile 'com.android.support:design:23.1.1'
    compile 'com.github.clans:fab:1.6.4'
	compile 'com.github.LinweiJ:LoadingDialog:V0.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
